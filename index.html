<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUNAFIL - Lector de TR5 - TR6 (DINI-SDAN)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 min-h-screen">

    <header class="header-inst w-full py-4 px-8 flex justify-between items-center bg-white shadow-sm">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-bold text-[#003366]">SUNAFIL - DINI - SDAN</h1>
        </div>
        <nav class="flex gap-6 font-semibold text-sm">
            <button onclick="showPage('procesador')" class="hover:text-red-600 transition uppercase">Procesador</button>
            <button onclick="openLoginModal()" class="bg-[#003366] text-white px-4 py-2 rounded-lg hover:bg-blue-900 transition uppercase">Dashboard Admin</button>
        </nav>
    </header>

    <main id="page-procesador" class="container mx-auto max-w-5xl pt-10 px-6">
        <div class="card-main p-8 bg-white mb-8 text-center">
            <h2 class="text-2xl font-bold text-[#003366] mb-6 uppercase italic">Lector de Reportes TR5/TR6</h2>
            
            <div class="mb-8 max-w-xs mx-auto text-left">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Seleccione su Intendencia:</label>
                <select id="intendencia" onchange="toggleProcessor()" class="w-full px-4 py-3 border rounded-xl bg-blue-50/30 focus:ring-2 focus:ring-[#003366] outline-none font-bold text-[#003366]">
                    <option value="">-- SELECCIONAR INTENDENCIAS --</option>
                    <option value="AMAZONAS">INTENDENCIA REGIONAL AMAZONAS</option>
                    <option value="ANCASH">INTENDENCIA REGIONAL ANCASH</option>
                    <option value="APURIMAC">INTENDENCIA REGIONAL APURIMAC</option>
                    <option value="AREQUIPA">INTENDENCIA REGINAL AREQUIPA</option>
                    <option value="AYACUCHO">INTENDENCIA REGIONAL AYACUCHO</option>
                    <option value="CAJAMARCA">INTENDENCIA REGIONAL CAJAMARCA</option>
                    <option value="CALLAO">INTENDENCIA REGIONAL CALLAO</option>
                    <option value="CUSCO">INTENDENCIA REGIONAL CUSCO</option>
                    <option value="HUANCAVELICA">INTENDENCIA REGIONAL HUANCAVELICA</option>
                    <option value="HUANUCO">INTENDENCIA REGIONAL HUANUCO</option>
                    <option value="ICA">INTENDENCIA REGIONAL ICA</option>
                    <option value="JUNIN">INTENDENCIA REGIONAL JUNIN</option>
                    <option value="LA LIBERTAD">INTENDENCIA REGIONAL LA LIBERTAD</option>
                    <option value="LAMBAYEQUE">INTENDENCIA REGIONAL LAMBAYEQUE</option>
                    <option value="LIMA_REGION">INTENDENCIA REGIONAL LIMA</option>
                    <option value="LIMA_METROPOLITANA">INTENDENCIA LIMA METROPOLITANA</option>
                    <option value="SDIE">SUBDIRECCION DE INTERVENCIONES ESPECIALES</option>
                    <option value="LORETO">INTENDENCIA REGIONAL LORETO</option>
                    <option value="MADRE DE DIOS">INTENDENCIA REGIONAL MADRE DE DIOS</option>
                    <option value="MOQUEGUA">INTENDENCIA REGIONAL MOQUEGUA</option>
                    <option value="PASCO">INTENDENCIA REGIONAL PASCO</option>
                    <option value="PIURA">INTENDENCIA REGIONAL PIURA</option>
                    <option value="PUNO">INTENDENCIA REGIONAL PUNO</option>
                    <option value="SAN MARTIN">INTENDENCIA REGIONAL SAN MARTIN</option>
                    <option value="TACNA">INTENDENCIA REGIONAL TACNA</option>
                    <option value="TUMBES">INTENDENCIA REGIONAL TUMBES</option>
                    <option value="UCAYALI">INTENDENCIA REGIONAL UCAYALI</option>
                </select>
            </div>

            <div id="upload-zone" class="opacity-30 pointer-events-none transition-all duration-300">
                <input id="file_input" type="file" accept=".txt" class="hidden" onchange="updateFileStatus()" />
                <label for="file_input" class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-300 rounded-2xl cursor-pointer hover:bg-slate-50 transition">
                    <p id="file_label" class="text-gray-500 font-semibold italic">Arrastre o seleccione el reporte TXT</p>
                </label>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-8">
                    <button onclick="processData(true)" class="btn-primary py-4 text-white font-bold rounded-xl shadow-lg bg-[#003366]">VISUALIZAR DATOS</button>
                    <button onclick="downloadExcel()" class="btn-excel py-4 text-white font-bold rounded-xl shadow-lg bg-green-700">DESCARGAR EXCEL</button>
                </div>
            </div>
            <div id="loader" class="loader mx-auto mt-4"></div>
        </div>

        <section id="preview_section" class="hidden animate-fade-in pb-20">
            <div id="company_container" class="hidden text-left bg-blue-50/40 p-6 rounded-2xl border border-blue-100 mb-6">
                <h4 class="text-[#003366] font-bold text-lg mb-4 underline uppercase">Resumen de la Entidad:</h4>
                <div id="company_list" class="grid grid-cols-1 md:grid-cols-2 gap-4 text-[13px] uppercase font-bold"></div>
            </div>

            <div class="card-main overflow-hidden bg-white">
                <div class="p-4 border-b flex justify-between items-center bg-gray-50">
                    <h3 class="font-bold text-[#003366] text-sm uppercase">Registros Detectados</h3>
                    <input type="text" id="search_box" oninput="runFilter()" placeholder="Buscar en tabla..." class="border rounded-full px-4 py-2 text-xs w-64 focus:ring-2 focus:ring-[#003366]">
                </div>
                <div class="overflow-auto max-h-[500px]">
                    <table class="w-full text-left text-[10px] tracking-tight uppercase" id="data_table">
                        <thead class="bg-gray-100 sticky top-0">
                            <tr id="table_head" class="text-[#003366]"></tr>
                        </thead>
                        <tbody id="table_body" class="divide-y divide-gray-100 text-gray-600"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

<main id="page-dashboard" class="hidden container mx-auto max-w-6xl pt-10 px-6">
   <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
        <h2 class="text-3xl font-bold text-[#003366]">Análisis de Actividad DINI</h2>
        <div class="flex gap-2">
            <a href="https://docs.google.com/spreadsheets/d/1bSd4ue3JxPlgIZLoAPsziig4iMyWDpcmlIe1drgV87Q/edit?gid=0#gid=0" target="_blank" class="bg-green-700 text-white px-4 py-2 rounded-lg font-bold hover:bg-green-800 transition shadow-md">VER DRIVE</a>
            <button onclick="logout()" class="bg-gray-200 text-gray-700 font-bold px-4 py-2 rounded-lg hover:bg-gray-300">SALIR</button>
        </div>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div class="bg-white p-6 rounded-xl shadow-sm border-l-8 border-blue-800">
            <h4 class="text-gray-500 text-xs font-bold uppercase">Total Visualizaciones</h4>
            <p id="stat-total-vis" class="text-4xl font-black text-blue-900">0</p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-sm border-l-8 border-green-600">
            <h4 class="text-gray-500 text-xs font-bold uppercase">Total Descargas Excel</h4>
            <p id="stat-total-desc" class="text-4xl font-black text-green-700">0</p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-sm border-l-8 border-red-600">
            <h4 class="text-gray-400 text-xs font-bold uppercase">Intendencia más Activa</h4>
            <p id="stat-top-sede" class="text-2xl font-bold text-gray-700">---</p>
        </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-1 gap-8">
        
        <div class="bg-white p-6 rounded-xl shadow-md overflow-x-auto">
            <h4 class="text-[#003366] text-sm font-bold mb-4 uppercase">Visualizaciones por Intendencia</h4>
            <div style="min-width: 600px; height: 300px;">
                <canvas id="chart-vis"></canvas>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-md overflow-x-auto">
            <h4 class="text-[#003366] text-sm font-bold mb-4 uppercase">Descargas por Intendencia</h4>
            <div style="min-width: 600px; height: 300px;">
                <canvas id="chart-desc"></canvas>
            </div>
        </div>
    </div>
</main>

    <div id="login-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm">
            <h3 class="text-xl font-bold mb-6 text-center text-[#003366] uppercase">Acceso Restringido</h3>
            <input type="text" id="admin-user" placeholder="Usuario" class="w-full mb-4 px-4 py-3 border rounded-xl outline-none focus:ring-2 focus:ring-[#003366]">
            <input type="password" id="admin-pass" placeholder="Contraseña" class="w-full mb-6 px-4 py-3 border rounded-xl outline-none focus:ring-2 focus:ring-[#003366]">
            <button onclick="attemptLogin()" class="w-full bg-[#003366] text-white py-4 rounded-xl font-bold hover:bg-blue-900 transition">INGRESAR</button>
            <button onclick="closeLoginModal()" class="w-full mt-4 text-gray-400 text-sm hover:text-gray-600">Cancelar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
